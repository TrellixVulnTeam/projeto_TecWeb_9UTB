<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Novo Aluno</title>
    
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <script defer async src= "script.js"> </script>
    <body>
        
<form id="formNovoAluno">
    <CENTER><H1>NOVO ALUNO </H1></CENTER>
    <body>    
      <p>LOGIN:</p> 
            
        <input type="text" id="login" >   
        
        <p>NOME COMPLETO :</p>

        <input type="text" id="nome" >   
         
        <p>RA :</p>
        
        <input type="text" id="ra">   
         
        <p> E-MAIL: </p>
        
        <input type="email" id="email">              
        
        <p> CELULAR :</p>
        
        <input type="text" id="celular" >  
        
        <p>DATA DE NASCIMENTO</p>
        
        <input type="date" id="nascimento" >  
  
        <p>CPF </p>

        <input type="text" id="cpf" onfocus="validaCPF(cpf)" on="validaCPF" > 
 
        <p>SENHA </p>
        <input type="password" id="senha" > 
        <p>CONFIRMAÇÃO DE SENHA </p>
        <input type="password" id="confirmarSenha" >
        <input type="submit" id= value="Submit">
    
    </form>

    </body>
</html>
