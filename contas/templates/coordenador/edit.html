{% extends 'base.html' %}
{% block body %}
        <form method="POST" action="update/{{ professores.id }}">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="login" value="{{ professores.LOGIN }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" value="{{ professores.SENHA }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" value="{{ professores.NOME }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" value="{{ professores.EMAIL }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="text" name="celular" value="{{ professores.CELULAR }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" value="{{ professores.EMAIL }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="nome">DT_EXPIRACAO</label>
                <input type="text" name="data" value="{{ professores.DT_EXPIRACAO }}" required="required"/>
           </div>
            <div class="form-group">
                <label for="apelido">APELIDO</label>
                <input type="text" name="apelido" value="{{ professores.APELIDO }}" required="required"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
            </div>
        </form>
{% endblock %}
