{% extends 'base.html' %}
{% block body %}
<a class="btn btn-success" href="create"> <span class="glyphicon glyphicon-add"></span>Novo Professor</a>
<br/>
<br/>
<table class="table">
        <tr>
            <th>Nome </th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Opções</th>
        </tr>
        {% for professor in professores %}
            <tr>
                <td>{{ professor.NOME }}</td>
                <td>{{ professor.EMAIL }}</td>
                <td>{{ professor.CELULAR }}</td>
                <td><center>
                    <a class="btn btn-sm btn-warning" href="edit/{{ professor.id }}"><span class="glyphicon glyphicon-edit"></span> Editar</a> 
                    <a class="btn btn-sm btn-danger" href="delete/{{ professor.id }}"><span class="glyphicon glyphicon-trash"></span> Deletar</a></center>
                </td>
            </tr>
        {% endfor %}
</table>
{% endblock %}
