<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo Aluno</title>
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <script defer async src="novoAluno.js"> </script>
    </head>
    <body>       
        <div class="painel">
                <form id="formNovoAluno">
                    <div class="titulo">
                        <CENTER><H1>NOVO ALUNO </H1></CENTER>
                    </div>
            
                        <label><strong>Login:</strong> </label></br>
                        <input type="text" id="login" placeholder="Login" required></br>
                        <label><strong>Nome Completo:</strong> </label></br>
                        <input type="text" id="nome" placeholder="Nome Completo" required></br>
                        <label><strong>E-mail:</strong> </label></br>
                        <input type="email" id="email" placeholder="E-mail" required></br>
                        <label><strong>Celular:</strong> </label></br>
                        <input type="text" id="celular" placeholder="Celular"></br>
                        <label><strong>Data de Nascimento:</strong> </label></br>
                        <input type="date" id="nascimento" placeholder="Data de Nascimento" required></br>
                        <label><strong>CPF:</strong> </label></br>
                        <input type="text" id="cpf" placeholder="cpf" required></br>
                        <label><strong>Senha:</strong> </label></br>
                        <input type="password" id="senha" placeholder="Senha" pattern="^(?=.*\d)(?=.*[a-z])(?!.*\s).*$" title="Senha com Letras e numeros" required></br>
                        <label><strong>Confirmar Senha:</strong> </label></br>
                        <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required></br></br>
                        <input type="submit" value="Cadastrar"> 
                    </form>
        </div>
        
    </body>
</html>
