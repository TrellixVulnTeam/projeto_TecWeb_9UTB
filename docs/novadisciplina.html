<!DOCTYPE HTML>

<html lang="pt-br">
	<head>
		<meta charset ="utf-8">
		<title> NOVA DISCIPLINA </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	</head>

	<BODY>
	
		<h1><center>Cadastro de nova disciplina<center></h1>
		
		<form name="formcadastro" method="post">
			<strong><label>Nome da disciplina:</label></strong><br>
			<input type="text"maxlength="70" name="nomeDisciplina"size="40"><br>
			<br><strong><label>Status:</label></strong><br>
			<input type="radio" value "item1" name="opcao" checked>Aberta
			<input type="radio" value "item2" name="opcao">Fechada<br>
			<br><strong><label>Carga horária:</label></strong><br>
			<input type="radio" value "op1" name="cargah">40 Horas
			<input type="radio" value "op2" name="cargah">80 Horas<br>
			<br><strong><label>Percentual prático:</label></strong><br>
			<input type="radio" value "%1" name="percentualp">00
			<input type="radio" value "%2" name="percentualp">100<br>
			<br><strong><label>Percentual teórico:</label></strong><br>
			<input type="radio" value "%%1" name="percentualt">00
			<input type="radio" value "%%2" name="percentualt">100<br>
			
		
			<br><strong><label>Competências:</label></strong><br>
					<textarea name="competencias" rows="5" cols="40"></textarea><br>
					
			 <br><strong> <label>Habilidades:</label><br>
					<textarea name="habilidades" rows="5" cols="40"></textarea><br>
					
			<br><strong> <label>Ementa:</label></strong><br>
					<textarea name="ementa" rows="5" cols="40"></textarea><br>
					
			<br><strong><label align="right">Plano de ensino:</label></strong><br>
					<textarea name="planoensino" rows="5" cols="40"></textarea><br>
			
			<br><strong><label>Conteudo Programatico:</label></strong><br>
					<textarea name="conteudoprog" rows="5" cols="40"></textarea><br>
					
			<br><strong><label>Bibliografia basica:</label></strong><br>
					<textarea name="basicabibliografia" rows="5" cols="40"></textarea><br>
					
			<br><strong><label>Bibliografia complementar:</label></strong><br>
					<textarea name="complementarbibliografia" rows="5" cols="40"></textarea><br>
		
			<br>
				<input type="submit" value="Cadastrar"><br>
		
			
		</form>

	</BODY>

</HTML>
