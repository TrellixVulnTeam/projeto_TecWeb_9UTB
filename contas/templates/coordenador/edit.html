{% extends 'base.html' %}
{% block body %}
        <form method="POST" action="update/{{ coordenadores.id }}">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="login" value="{{ coordenadores.LOGIN }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" value="{{ coordenadores.SENHA }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" value="{{ coordenadores.NOME }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" value="{{ coordenadores.EMAIL }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="text" name="celular" value="{{ coordenadores.CELULAR }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" value="{{ coordenadores.EMAIL }}" required="required"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
            </div>
        </form>
{% endblock %}
