{% extends 'contas/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ professores.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="NOME" value="{{ professores.NOME }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" name="EMAIL" value="{{ professores.EMAIL }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
